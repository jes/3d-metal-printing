<!doctype html>
<html>
<head>
<title>lostplatoon</title>
</head>
<body>
<h1>lostplatoon</h1>
<form id="form" action="#">
    Model: <input type="file" id="stlfile"><br>
    Casting material: <select id="material">
        <option value="aluminium" selected>Aluminium</option>
        <option value="brass">Brass</option>
        <option value="bronze">Bronze</option>
        <option value="copper">Copper</option>
        <option value="pewter">Pewter</option>
        <option value="pla">PLA</option>
        <option value="zinc">Zinc</option>
    </select><br>
    Casting rod diameter: <input type="text" id="roddiameter" value="40"> mm<br>
    Flask diameter: <input type="text" id="flaskdiameter" value="60"> mm<br>
    Flask height: <input type="text" id="flaskheight" value="95"> mm<br>
    Flask clearance: <input type="text" id="flaskclearance" value="5"> mm<br>
    Sprue puck height: <input type="text" id="spruepuckheight" value="3"> mm<br>
    Sprue leg height: <input type="text" id="spruelegheight" value="10"> mm<br>
    Sprue leg diameter: <input type="text" id="spruelegdiameter" value="6"> mm<br>
    <button type="submit">Process</button>
</form>

<button id="removelast">Remove last sprue leg</button>
<button id="clearsprue">Remove all sprue legs</button>

<br><br>

<span id="output"></span>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/stl.js"></script>
<script src="js/lostplatoon.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
